<!DOCTYPE html>
<html lang="en">

<head>
    <title>Around the US</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mark Your Travels Around the US" />
    <meta name="keywords" content="travel, US, photos" />
    <meta name="author" content="Roxanne Shoar" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <div class="page__wrapper">

        <header class="header page__section">
            <img class="header__logo" src="./images/logo.svg" alt="Page Logo" />
        </header>

        <main class="content">

            <section class="profile page__section">
                <img class="profile__image" src="./images/profile.jpg" alt="Profile Photo">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Coustea</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>

                </div>
                <button class="profile__add-button"></button>
            </section>

            <Section class=" cards page__section ">
                <ul class="cards__list ">
                    <li class="card ">
                        <img src="./images/yosemite.jpg " alt="Yosemite Valley " class="card__image " />
                        <div class="card__description ">
                            <h2 class="card__title ">Yosemite Valley</h2>
                            <button class="card__like-button "></button>
                        </div>
                    </li>

                    <li class="card ">
                        <img src="./images/lake-louise.jpg " alt="Lake Louise " class="card__image " />
                        <div class="card__description ">
                            <h2 class="card__title ">Lake Louise</h2>
                            <button class="card__like-button "></button>
                        </div>
                    </li>

                    <li class="card ">
                        <img src="./images/bald-mountains.jpg " alt="Bald Mountains " class="card__image " />
                        <div class="card__description ">
                            <h2 class="card__title ">Bald Mountains</h2>
                            <button class="card__like-button "></button>
                        </div>
                    </li>

                    <li class="card ">
                        <img src="./images/latemar.jpg " alt="Latemar " class="card__image " />
                        <div class="card__description ">
                            <h2 class="card__title ">Latemar</h2>
                            <button class="card__like-button "></button>
                        </div>
                    </li>

                    <li class="card ">
                        <img src="./images/vanoise.jpg " alt="Vanoise National Park " class="card__image " />
                        <div class="card__description ">
                            <h2 class="card__title ">Vanoise National Park</h2>
                            <button class="card__like-button "></button>
                        </div>
                    </li>

                    <li class="card ">
                        <img src="./images/lago.jpg " alt="Lago di Braies " class="card__image " />
                        <div class="card__description ">
                            <h2 class="card__title ">Lago di Braies</h2>
                            <button class="card__like-button "></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer page__section ">
            <p class="footer__text ">Â© 2024 Roxanne Shoar</p>
        </footer>
    </div>
</body>

</html>
